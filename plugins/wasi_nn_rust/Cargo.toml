[package]
name = "wasi_nn_rust"
version = "0.0.1"
edition = "2021"

[lib]
name = "wasmedgePluginWasiNN"
path = "src/lib.rs"
crate-type = ["cdylib"]

[features]
default = []
squeezenet = ["squeezenet-burn"]
whisper = ["whisper-burn", "strum", "strum_macros"]

[dependencies.squeezenet-burn]
package = "squeezenet-burn"
branch = "prebuilt-feature"
git = "https://github.com/CaptainVincent/models.git"
features = ["weights_file"]
default-features = false
optional = true

[dependencies.whisper-burn]
package = "whisper"
branch = "dev"
git = "https://github.com/CaptainVincent/whisper-burn.git"
optional = true

[dependencies]
burn = { version = "0.13.2", features = ["ndarray", "wgpu"] }
wasmedge_plugin_sdk = { git = "https://github.com/second-state/wasmedge_plugin_rust_sdk.git" }
wasi-nn = { git = "https://github.com/CaptainVincent/wasi-nn.git", branch = "burn" }
lazy_static = "1.4.0"
bytemuck = "1.16.0"
cfg-if = "1.0.0"
strum = { version = "0.25.0", optional = true }
strum_macros = { version = "0.25.0", optional = true }
